    <body>
        <div class="box"></div>
        <p class="boxword">/give</p>
        <p>物品(item) 是指Minecraft游戏中所有可以被拿在手上的东西，即便是看起来像是实体的东西，能被拿在手里一定是物品。它们可以丢弃在地上变为掉落物实体(entity) 形态，或是用来实现一些功能，例如铁镐、苹果、末影珍珠。</p>
        <p>部分物品同时具有物品与方块(block)的两种形态，可以通过按右键来放置在地上，例如泥土、沙子、甘蔗、仙人掌、告示牌。</p>
        <p>物品具有附魔、可放置/破坏目标、增加攻击伤害等附加值(NBT)。方块具有亮度等级、抗暴等级、挖掘等级等属性，但它们都不具有生命值，这意味着所有能被攻击造成伤害的东西一定是实体。</p>
