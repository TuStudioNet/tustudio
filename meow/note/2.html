        <p class="boxword">第二章  喵民们的崛起</p>
        <div style="border: 2px solid #000000;margin: 10px;border-radius: 10px;">
            <p style="margin-left:15px;">喵喵们过着原始的生活。</p>
            <p style="margin-left:15px;">有一天，一只聪明的喵喵对同伴说：“我们不能再这样下去了！”喵喵们一致认同。毕竟他们也知道人类科技的方便。</p>
            <p style="margin-left:15px;">想是这样想，但现实总是这样残酷。他们连一个居住的地方也没有。</p>
            <p style="margin-left:15px;">喵喵们有的找茅草，有的做斧子。有的砍下木材，有的压实建材。十天后，他们建成了一栋房子。</p>
            <p style="margin-left:15px;">小布就是那只聪明的喵喵。从此，喵喵们有了家，一个自己的家。</p>
