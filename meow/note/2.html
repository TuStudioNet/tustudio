        <p class="boxword">第二章  喵民们的崛起</p>
            <p>喵喵们过着原始的生活。</p>
            <p>有一天，一只聪明的喵喵对同伴说：“我们不能再这样下去了！”喵喵们一致认同。毕竟他们不能也不想落后于人类的科技。</p>
            <p>想是这样想，但现实总是这样残酷。他们连房子也没有。</p>
            <p>喵喵们有的找茅草，有的做斧子。十天后，他们建成了一栋房子。</p>
            <p>小布就是那只聪明的喵喵。从此，喵喵们有了家，一个自己的家。</p>
