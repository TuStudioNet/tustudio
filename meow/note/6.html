        <div style="border: 2px solid #000000;margin: 10px;border-radius: 10px;">
            <p style="margin-left:15px;">经过长时间学习的喵喵们，掌握了大量人类科技，还创造出许多像复制力一样的高科技。于是，村长小布发布了一项伟大的计划——建造喵城。</p>
            <p style="margin-left:15px;">建造喵城可不像复制力一样一年就能造出来的，这是要十几年才能建完的大工程。</p>
            <p style="margin-left:15px;">因为有了复制力，喵喵们不用采矿、种地，连房子都能复制出来。</p>
            <p style="margin-left:15px;">小布在M终端上建了一个Mlender立体图，让喵喵们用“复制力打印器”直接打印出房子。</p>
            <p style="margin-left:15px;">喵喵们用复制力打印出房子，从前的喵喵村几年以后焕然一新，高楼大厦如同雨后春笋般拔地而起。</p>
            <p style="margin-left:15px;">依然，全员一致决定，他选当市长。</p>
