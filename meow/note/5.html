        <div style="border: 2px solid #000000;margin: 10px;border-radius: 10px;">
            <p style="margin-left:15px;">喵喵们发现书以后，开始孜孜不倦地学习人类知识。</p>
            <p style="margin-left:15px;">有一天，小布翻出一本英语书，他读了起来。发现是人类的一个有名的人——牛顿写的。</p>
            <p style="margin-left:15px;">看了看内容：“世界里的能量是不会增加或减少的”。</p>
            <p style="margin-left:15px;">小布想要打破不变定律，于是他开了一场大会，与村民们商量研究定律的事。</p>
            <p style="margin-left:15px;">小布激动地对喵喵们说：“我们应该打破定律，这样我们就会有无限的能量了。”</p>
            <p style="margin-left:15px;">喵喵们答应了。</p>
